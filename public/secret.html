<!DOCTYPE html>
<html>
<head>
	<title>Development</title>
	<title>
		Test temperature
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=0.7">
	<link rel="stylesheet" type="text/css" href="css/dinhdang.css">
</head>
<body>
	<div class="container">
		<div class="navbar">
			<nav>
				<a href="/home" class="lienket">Home</a>
				<a href="/Canvas" class="lienket">Canvas</a>
				<a href="/Chart" class="lienket">Chart</a>
				<a href="about" class="lienket">Liên hệ</a>
			</nav>
		</div>

		<div class="main">
			<div style="float: left;">
				<canvas id="myCanvas" width="200" height="200" style="border:10px solid red; border-radius: 30px">
				</canvas>
			</div>
			<div>
				<canvas id="myCanvas1" width="200" height="100" style="border:1px solid red;">
				</canvas>
			</div>
		</div>

	</div>

	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(200,200);
		ctx.stroke();
		ctx.color(red);

	</script>

	<script>
		var c1 = document.getElementById("myCanvas1");
		var ctx1 = c1.getContext("2d");
		ctx1.beginPath();
		ctx1.arc(95,50,40,0,2*Math.PI);
		ctx1.stroke();
	</script>




</div>
</div>

</body>
</html>
